<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Booststrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  
</head>
<body>


    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="a">LogoWeb</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navBarNav">
                    
                </button>
            </div>
        </nav>
    </div>




    <div class="container at-3">
        <h1>Halo World</h1>
        <p>Website ini menggunakan booststrap</p>  
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-6 bg-primary text-white p-3">
            Kolom 1 (6 dari 12)
        </div>
        <div class="col-6 bg-success text-white p-3">
            Kolom 2 (6 dari 12)
        </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-12 bg-info p-3">Kolom A</div>
             <div class="col-md-4 col-12 bg-warning p-3">Kolom B</div>
              <div class="col-md-4 col-12 bg-danger p-3">Kolom C</div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Primary</button>
                 <button type="button" class="btn btn-secondary">Secondar</button>
                 <button type="button" class="btn btn-success">Success</button>
                 <button type="button" class="btn btn-danger">Danger</button>

                 <button type="button" class="btn btn-outline-info">Info</button>
                 
                 <button type="button" class="btn btn-primary btn-lg">Tombol Besar</button> 
                 <button type="button" class="btn btn-primary btn-sm">Tombol Kecil</button> 
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <img src="https://placehold.co/286x180" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-text">
                            Judul Card
                        </h5>
                        <p class="card-text">
                            Ini adalah deskripsi di dalam card booststrap
                        </p>

                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="https://placehold.co/286x180" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-text">
                            Judul Card
                        </h5>
                        <p class="card-text">
                            Ini adalah deskripsi di dalam card booststrap
                        </p>

                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card">
                    <img src="https://placehold.co/286x180" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-text">
                            Judul Card
                        </h5>
                        <p class="card-text">
                            Ini adalah deskripsi di dalam card booststrap
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script> 
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
